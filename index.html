<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>js-mail-dadi</title>
</head>
<body class="bg-dark text-light">
    
    <div id="contenitore" class="container my-5">
        <h1>Inserisci la tua mail</h1>
        <label for="posta" class="form-label">Email</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="1@gmail.com" aria-label="mail" aria-describedby="basic-addon1" id="posta">
        </div>
        <button class="btn btn-primary mx-auto" onclick="clickMail()">Accedi</button>
          
    </div>
    <div class="container d-flex align-items-center text-center my-5" style="height: 50vh;">
        <div class="mx-auto">
            <button class="btn btn-primary" onclick="dado()">TIRA UN DADO</button>
            <div class="mx-auto mt-5"> 
                <h2 id="risultato"></h2>
            </div>
        </div>
        
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./assets/js/main.js"></script>
</body>
</html>
